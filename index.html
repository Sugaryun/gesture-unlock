<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas实现手势解锁</title>
    <style>
      canvas {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600">
      您的浏览器不支持canvas
    </canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.moveTo(0, 50);
      ctx.lineTo(50, 50);
      ctx.lineTo(50, 100);
      ctx.lineTo(100, 100);
      ctx.lineTo(100, 150);
      ctx.lineTo(150, 150);
      ctx.lineTo(150, 200);
      ctx.lineTo(0, 200);
      ctx.stroke();

      ctx.translate(400, 100);
      ctx.beginPath();
      ctx.arc(0, 0, 50, 0, Math.PI * 2, true);
      ctx.stroke();
      ctx.beginPath();
      for (var i = 0; i < 12; i++) {
        ctx.rotate(Math.PI / 6);
        ctx.moveTo(40, 0);
        ctx.lineTo(50, 0);
      }
      ctx.stroke();
    </script>
  </body>
</html>
